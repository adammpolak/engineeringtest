<div class="">

  <br><br><br><br>
  <h3 class='landing'>Login</h3><br>
  <form class="login" ng-submit="auth.login(userObject)" method="post">
    <input type="text" name="username" placeholder="Username Goes Here" ng-model="userObject.username"><br><br>
    <input type="password" name="password" placeholder="Password Goes Here" ng-model="userObject.password"><br><br>
    <button class='nice-button' type="submit" name="login">Login</button>
  </form>
  <br><br>
  <br>
  <h3 class='landing'>Register</h3><br>
  <form class="register" ng-submit="auth.register(userObject)" method="">
    <input type="text" name="username" placeholder="Create a username!" ng-model="userObject.usernamereg"><br><br>
    <input type="password" name="password" placeholder="Create your password!" ng-model="userObject.passwordreg"><br><br>
    <button class='nice-button' type="submit" name="register">Register</button>
  </form>

<div class="landing">
  <h3 class=''>Login</h3><br>
  <form class="login" ng-submit="auth.login(userObject)" method="post">
    <input type="text" name="username" placeholder="Username" ng-model="userObject.username" class='landinginput'><br><br>
    <input type="password" name="password" placeholder="Password" ng-model="userObject.password" class='landinginput'><br><br>
    <button class='nice-button' type="submit" name="login">Login</button>
  </form>

</div>
